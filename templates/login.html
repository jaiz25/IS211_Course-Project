<html>
  <head>
    <title>Blog - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <style>
    body { background-image: url("http://uvmbored.com/wp-content/uploads/2015/05/blog.jpg");
           background-size: cover;
           background-position: center;}
  </style>
  <body>
    <div class="container">
      <h1 style="color:white;">Please login</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
        <p>
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}"><p/>
        <p>
          <input class="btn btn-default" type="submit" value="Login"></p>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
